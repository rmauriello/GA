<!DOCTYPE html>
<meta charset="utf-8">
<!-- http://bl.ocks.org/mbostock/3887118 -->
<style>

body {
  font: 10px sans-serif;
}
svg {
  font: 10px sans-serif;
}

path {
  fill: steelblue;
}

.axis path,
.axis line {
  fill: none;
  stroke: #333;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
  fill: #000;
}

.line {
  fill: None;
  stroke: steelblue;
  stroke-width: 1.5px;
}

/*How do I set fill on line2?*/
/*.line2 {
  fill: none;
  stroke: steelblue;
}*/
.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

// var margin = {top: 10, right: 10, bottom: 100, left: 50},
//     margin2 = {top: 430, right: 10, bottom: 20, left: 50},
//     width = 960 - margin.left - margin.right,
//     height = 500 - margin.top - margin.bottom,
//     height2 = 300 - margin2.top - margin2.bottom ;
    
var margin = {top: 30, right: 50, bottom: 150, left: 40},
    margin2 = {top: 300, right: 50, bottom: 50, left: 40},
    width = 960 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom,
    height2 = 400 - margin2.top - margin2.bottom;

var parseDate = d3.time.format("%a %b %d %H:%M").parse;

var x =  d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y =  d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);


var color = d3.scale.category10();

var xAxis  = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis  = d3.svg.axis().scale(y).orient("left");

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.price); });

var line2 = d3.svg.line()
    .x(function(d) { return x2(d.date); })
    // .y0(height2)
    .y(function(d) { return y2(d.price); });    

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var circlegroup = focus.append("g");
  
var context = svg.append("g")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

d3.tsv("tweet-by-minute.tsv", function(error, data) {
  
  data.forEach(function(d) {
    d.date = parseDate(d.date);
    d.price = +d.price;
  });

  // x.domain(d3.extent(data, function(d) { return d.date; })).nice();
  // y.domain(d3.extent(data, function(d) { return d.price; })).nice();

  x.domain(d3.extent(data.map(function(d) { return d.date; })));
  y.domain([0, d3.max(data.map(function(d) { return d.price; }))]);
  // Add the context
  x2.domain(x.domain());
  y2.domain(y.domain());

  // focus.append("path")
  //     .datum(data)
  //     .attr("clip-path", "url(#clip)")
  //     .attr("d", line);

  focus.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("clip-path", "url(#clip)")
      .attr("d", line);


// Added to get scatter to the line plot

  circlegroup.attr("clip-path", "url(#clip)")
    .selectAll('.dot')
    .data(data)   
    .enter().append("circle")
    .attr('class', 'dot')
    .attr("cx", function(d) { return x(d.date); })
    .attr("cy", function(d) { return y(d.price); })
    .attr("r", function(d)  { return 4; });

  // focus.selectAll(".dot")
  //     .data(data)
  //   .enter().append("circle")
  //     .attr("class", "dot")
  //     // .attr("clip-path", "url(#clip)")      
  //     .attr("r", 3.5)
  //     .attr("cx", function(d) { return x(d.date); })
  //     .attr("cy", function(d) { return y(d.price); });

      // To facet by color, need another data column for category
      // .style("fill", function(d) { return color(d.category); });
    

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Date (UTC)");

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Geocoded Tweet Count");


// Need to get rid of fill to match focus
  context.append("path")
      .datum(data)
      .attr("d", line2)
      .style("stroke", "steelblue") // Why doesn't CSS work?
      .style("fill", "none");       // added


  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);




  // var legend = svg.selectAll(".legend")
  //     .data(color.domain())
  //   .enter().append("g")
  //     .attr("class", "legend")
  //     .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  // legend.append("rect")
  //     .attr("x", width - 18)
  //     .attr("width", 18)
  //     .attr("height", 18)
  //     .style("fill", color);

  // legend.append("text")
  //     .attr("x", width - 24)
  //     .attr("y", 9)
  //     .attr("dy", ".35em")
  //     .style("text-anchor", "end")
  //     .text(function(d) { return d; });

svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .text("Counts of Tweets by Minute");

});

// function brushed() {
//   x.domain(brush.empty() ? x2.domain() : brush.extent());
//   focus.select("path").attr("d", line);
//   focus.select(".x.axis").call(xAxis);
// }

// Add the circle group to the focus
function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.select("path").attr("d", line);
  focus.select(".x.axis").call(xAxis);
  circlegroup.selectAll(".dot")
    .attr("cx", function(d) { return x(d.date); })
    .attr("cy", function(d) { return y(d.price); })
}
</script>
