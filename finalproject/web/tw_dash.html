<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all;
}
  
.counties {
  fill: #CCC;
}


.states {
  fill: none;
  stroke: #FFF;
  stroke-linejoin: round;
}


#states {
  fill: #aaa2;
}


/*#states .active {
  fill: None;
}
*/

#state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}
/*Start the styles for the line chart*/

.axis path,
.axis line {
  fill: none;
  stroke: #333;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<script>
 
var width = 960,
    height = 500,
    centered;

// Initialize the dictionary FIPS code -> value
var valueById = d3.map();
var infoById= d3.map();
 
var quantize = d3.scale.quantize()
    .domain([0, 1])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));
 
var projection = d3.geo.albersUsa()
    .scale(1070)
    .translate([width / 2, height / 2]);
 
// var path = d3.geo.path();
var path = d3.geo.path()
    .projection(projection);
 
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", clicked);


//Added
var g = svg.append("g");    

queue()
    .defer(d3.json, "json/us.json")
    .defer(d3.tsv, "twitterN.tsv", function(d) {valueById.set(d.id, +d.value); })
    .defer(d3.tsv, "fipsdata.tsv", function(t) {infoById.set(t.code, [+t.pop, +t.perc, t.name] ); 
      // console.log( t.code, infoById.get(t.code) ) 
    })
    .await(ready);  


function ready(error, us) {

  g.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("class", function(d) {  
        return quantize(valueById.get(d.id)); })
      .attr("d", path)
      .on('mouseover', function() {
        // Display hover text
        d3.select(this).append("svg:title")
        .text(function(d) { return infoById.get(d.id)})
      });
      // .on('mouseout', function() {
      //   // Remover hover text
      //   d3.select(this).remove();
      // });

  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("id", "state-borders")
      .attr("d", path);
  g.append("g")
      .attr("id", "states")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("d", path)
      .on("click", clicked);

// This should add a legend. Have to fix the color scaling. 

  var color_domain = [50, 150, 350, 750, 1500]
  var ext_color_domain = [0, 50, 150, 350, 750, 1500]
  var legend_labels = ["1", "2", "3", "4", "5", "6"]  

  // var color = d3.scale.threshold()

  var color = d3.scale.quantize()
    // .domain([0, 1])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

  var legend = svg.selectAll("g.legend")
  .data(ext_color_domain)
  .enter().append("g")
  .attr("class", "legend")
  .attr("id", "legend")
  .attr("transform","translate(800,-30)");

  var ls_w = 20, ls_h = 20;

  legend.append("rect")
  .attr("x", 20)
  .attr("y", function(d, i){ return height - (i*ls_h) - 2*ls_h;})
  .attr("width", ls_w)
  .attr("height", ls_h)
  // .style("fill", function(d, i) { return color(d); })
  .style("fill", function(d, i) { return "q" + i + "-9"; })
  .style("opacity", 0.8);



 
  legend.append("text")
  .attr("x", 50)
  .attr("y", function(d, i) {return height - (i*ls_h) - ls_h - 4;})
  .text(function(d, i) {return legend_labels[i]; });

} ;

function clicked(d) {
  var x, y, k;
 
  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }
 
  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });
 
  g.transition()
      .duration(750)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
}
 
</script>

</SCRIPT>
</DIV>

<DIV TIME>

<script>

    
var margin = {top: 30, right: 50, bottom: 150, left: 40},
    margin2 = {top: 300, right: 50, bottom: 50, left: 40},
    width = 960 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom,
    height2 = 400 - margin2.top - margin2.bottom;

var parseDate = d3.time.format("%a %b %d %H").parse;

var x =  d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y =  d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);


var color = d3.scale.category10();

var xAxis  = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis  = d3.svg.axis().scale(y).orient("left");

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.price); });

var line2 = d3.svg.line()
    .x(function(d) { return x2(d.date); })
    // .y0(height2)
    .y(function(d) { return y2(d.price); });    

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var circlegroup = focus.append("g");

var context = svg.append("g")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

d3.tsv("tweet-by-hour.tsv", function(error, data) {
  
  data.forEach(function(d) {
    d.date = parseDate(d.date);
    d.price = +d.price;
  });

  x.domain(d3.extent(data.map(function(d) { return d.date; })));
  y.domain([0, d3.max(data.map(function(d) { return d.price; }))]);
  // Add the context
  x2.domain(x.domain());
  y2.domain(y.domain());

  focus.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("clip-path", "url(#clip)")
      .attr("d", line);
    
  // Added to get scatter to the line plot

  circlegroup.attr("clip-path", "url(#clip)")
    .selectAll('.dot')
    .data(data)   
    .enter().append("circle")
    .attr('class', 'dot')
    .attr("cx", function(d) { return x(d.date); })
    .attr("cy", function(d) { return y(d.price); })
    .attr("r", function(d)  { return 4; });  

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Date (UTC)");

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Geocoded Tweet Count");


// Need to get rid of fill to match focus
  context.append("path")
      .datum(data)
      .attr("d", line2)
      .style("stroke", "steelblue") // Why doesn't CSS work?
      .style("fill", "none");       // added

  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);

svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .text("Counts of Tweets by Hour");
});

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.select("path").attr("d", line);
  focus.select(".x.axis").call(xAxis);
  circlegroup.selectAll(".dot")
    .attr("cx", function(d) { return x(d.date); })
    .attr("cy", function(d) { return y(d.price); })
}
</script>


</DIV>
