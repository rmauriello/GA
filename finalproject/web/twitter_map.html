<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<script>
 
var width = 960,
    height = 500,
    centered;

// Initialize the dictionary FIPS code -> value
var valueById = d3.map();
var infoById= d3.map();
 
var quantize = d3.scale.quantize()
    .domain([0, 1])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));
 
var projection = d3.geo.albersUsa()
    .scale(1070)
    .translate([width / 2, height / 2]);
 
// var path = d3.geo.path();
var path = d3.geo.path()
    .projection(projection);
 
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", clicked);

// Trying to add another rect on the right or left for legend
// svg.append("rect")
//     .attr("class", "background")
//     .attr("width", width/5)
//     .attr("height", height);
//     // .attr("transform", "translate( " + width /+ ",0)"   
//     // .on("click", clicked);


//Added
var g = svg.append("g");    

var info = []
queue()
    .defer(d3.json, "json/us.json")
    .defer(d3.tsv, "twitterN.tsv", function(d) {valueById.set(d.id, +d.value); })
    .defer(d3.tsv, "fipsdata.tsv", function(t) {infoById.set(t.code, [+t.pop, +t.perc, t.name] ); 
      console.log( t.code, infoById.get(t.code) ) 
    })
    .await(ready);  



function ready(error, us) {

  g.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("class", function(d) {  
        return quantize(valueById.get(d.id)); })
      .attr("d", path)
      .on('mouseover', function() {
        d3.select(this).style("fill","#000");
      })
      .on('mouseout', function() {
        d3.select(this).style("fill", "#FFF");
      });

  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("id", "state-borders")
      .attr("d", path);
  g.append("g")
      .attr("id", "states")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("d", path)
      .on("click", clicked);

} ;

function clicked(d) {
  var x, y, k;
 
  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }
 
  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });
 
  g.transition()
      .duration(750)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
}
 
</script>
