  stroke: #fff;

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<script>
 
var width = 960,
    height = 500,
    centered;

// Initialize the dictionary FIPS code -> value
var valueById = d3.map();
var infoById= d3.map();
 
var quantize = d3.scale.quantize()
    .domain([0, 1])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));
 
var projection = d3.geo.albersUsa()
    .scale(1070)
    .translate([width / 2, height / 2]);
 
// var path = d3.geo.path();
var path = d3.geo.path()
    .projection(projection);
 
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", clicked);


//Added
var g = svg.append("g");    

queue()
    .defer(d3.json, "json/us.json")
    .defer(d3.tsv, "twitterN.tsv", function(d) {valueById.set(d.id, +d.value); })
    .defer(d3.tsv, "fipsdata.tsv", function(t) {infoById.set(t.code, [+t.pop, +t.perc, t.name] ); 
      // console.log( t.code, infoById.get(t.code) ) 
    })
    .await(ready);  


function ready(error, us) {

  g.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("class", function(d) {  
        return quantize(valueById.get(d.id)); })
      .attr("d", path)
      .on('mouseover', function() {
        // Display hover text
        d3.select(this).append("svg:title")
        .text(function(d) { return infoById.get(d.id)})
      });
      // .on('mouseout', function() {
      //   // Remover hover text
      //   d3.select(this).remove();
      // });

  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("id", "state-borders")
      .attr("d", path);
  g.append("g")
      .attr("id", "states")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("d", path)
      .on("click", clicked);

// This should add a legend. Have to fix the color scaling. 

  var color_domain = [50, 150, 350, 750, 1500]
  var ext_color_domain = [0, 50, 150, 350, 750, 1500]
  var legend_labels = ["1", "2", "3", "4", "5", "6"]  

  // var color = d3.scale.threshold()

  var color = d3.scale.quantize()
    // .domain([0, 1])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

  var legend = svg.selectAll("g.legend")
  .data(ext_color_domain)
  .enter().append("g")
  .attr("class", "legend")
  .attr("transform","translate(800,-30)");

  var ls_w = 20, ls_h = 20;

  legend.append("rect")
  .attr("x", 20)
  .attr("y", function(d, i){ return height - (i*ls_h) - 2*ls_h;})
  .attr("width", ls_w)
  .attr("height", ls_h)
  // .style("fill", function(d, i) { return color(d); })
  .style("fill", function(d, i) { return "q" + i + "-9"; })
  .style("opacity", 0.8);



 
  legend.append("text")
  .attr("x", 50)
  .attr("y", function(d, i) {return height - (i*ls_h) - ls_h - 4;})
  .text(function(d, i) {return legend_labels[i]; });

} ;

function clicked(d) {
  var x, y, k;
 
  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }
 
  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });
 
  g.transition()
      .duration(750)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
}
 
</script>
